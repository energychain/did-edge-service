<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ID-Ideal - Showcase</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="./jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="./jsoneditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="https://stromdao.de/" target="_blank" title="STROMDAO GmbH" class="float-end">
          <img src="./stromdao.png"  class="float-end">
        </a>
          <span class="navbar-text">
             <a href="./ap8.html" class="btn btn-secondary" target="_blank">AP8 Micro-Use-Case</a>
       </span>
      </div>
    </nav>
    <div class="container" style="margin-top:25px;margin-bottom:25px;">
      <h1>ID-Ideal Showcase</h1>

      <div class="card-group" style="margin.top:25px;">
        <div class="card" style="min-height:400px">
          <div class="card-header">
            <table class="table">
              <tr><td>Ethereum ID</td><td><span id="etherId"></span></td></tr>
              <tr style="display:none"><td>TX Gas</td><td><span id="txBalance"></span></td></tr>
            </table>
          </div>
          <div class="card-body">
            <div id="editorProfile"></div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" id="btnUpdate">Update</button>
          </div>
        </div>
      </div>
      <h2 style="margin-top:50px;">VC Child (Derived Permissions)</h2>
      <div class="card-group" style="margin.top:25px;">
        <div class="card" style="min-height:400px">
          <div class="card-header">
            <table class="table">
              <tr><td>Ethereum ID</td><td><span id="childEtherId"></span></td></tr>
              <tr style="display:none"><td>TX Gas</td><td><span id="childTxBalance"></span></td></tr>
            </table>
          </div>
          <div class="card-body">
            <div id="editorChild"></div>
          </div>
          <div class="card-footer">
              <button class="btn btn-primary" id="btnDelegateToPrimary">Delegate To Profile</button>
              <button class="btn btn-primary" id="btnGrantChild">Grant Permissions</button>
              <button class="btn btn-primary" id="btnGrantRetrieve">Retrieve Permissions</button>
          </div>
        </div>
      </div>
      <div class="card-group" style="margin.top:25px;">
        <div class="card" style="min-height:400px">
          <div class="card-header">
             VP Transport Object
          </div>
          <div class="card-body">
            <div id="editorTransport"></div>
          </div>
        </div>
        <div class="card" style="min-height:400px">
          <div class="card-header">
             VP Transport JWT
          </div>
          <div class="card-body">
            <div id="jwtTransport"></div>
          </div>
        </div>
      </div>
      <h3 style="margin-top:25px;">Delegate</h3>
      <div class="card-group" style="margin.top:25px;">
          <div class="card-body">
            <div class="input-group">
              <div class="input-group-prepend">
              <label for="delegateTo" class="input-group-text">Ethereum ID</label>
              </div>
              <input class="form-control" type="text" id="delegateTo"/>
              <button class="btn btn-primary input-group-append" id="btnDelegateChild">Delegate Child ID</button>
            </div>
          </div>
      </div>
      <h2 style="margin-top:25px;">VP Retrieve</h3>
        <div class="card-group" style="margin.top:25px;">
          <div class="card">
            <div class="card-header">
              <div class="input-group">
                <div class="input-group-prepend">
                <label for="retrieveFrom" class="input-group-text">Ethereum ID</label>
                </div>
                <input class="form-control" type="text" id="retrieveFrom"/>
                <button class="btn btn-primary input-group-append" id="btnRetrieveVP">Update VP</button>
              </div>
            </div>
            <div class="card-body">
                <div id="editorVP"></div>
            </div>
        </div>
      </div>
    </div> <!-- /container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./webclient/client.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
